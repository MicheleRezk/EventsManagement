name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/EventManagement.UnitTests --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults/UnitTests

    - name: Start Docker daemon
      run: |
        sudo systemctl start docker
        sudo chmod 666 /var/run/docker.sock

    - name: Run integration tests
      run: dotnet test tests/EventManagement.IntegrationTests --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults/IntegrationTests
      env:
        TESTCONTAINERS_RYUK_DISABLED: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
